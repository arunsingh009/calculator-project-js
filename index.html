<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <main>
        <h1 style="color: white;">Calculator</h1>
        <div class="box">
            <div class="input">
                <input type="text" id="inpVal" placeholder="Input">
                <input type="text" id="val2" placeholder="Output">

            </div>
            <div class="btns">
                <table>
                    <tr>
                        <td><button>(</button></td>
                        <td><button>)</button></td>
                        <td><button>%</button></td>
                        <td><button>AC</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9</button></td>
                        <td><button>/</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6</button></td>
                        <td><button>*</button></td>
                    </tr>
                    <tr>
                        <td><button>3</button></td>
                        <td><button>2</button></td>
                        <td><button>1</button></td>
                        <td><button>-</button></td>
                    </tr>
                    <tr>
                        <td><button>.</button></td>
                        <td><button>0</button></td>
                        <td><button>=</button>
                        <td><button>+</button></td>
                    </tr>
                </table>
            </div>

        </div>
        <footer>
            <h1>Made by Arun Singh</h1>
        </footer>
    </main>
    <script src="index.js"></script>
